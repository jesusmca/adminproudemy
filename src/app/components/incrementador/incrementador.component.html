<h3>
    {{ leyenda }} - {{ progreso }}
</h3>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-outline-primary" (click)="cambiarValor(-5)" type="button">
          <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #txtProgress type="text" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100">
    <span>
        <button class="btn btn-outline-primary" (click)="cambiarValor(+5)" type="button">
          <i class="mdi mdi-plus"></i> 
        </button> 
    </span>
</div>
